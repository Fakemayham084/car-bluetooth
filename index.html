<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Control</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  button {
    font-size: 18px;
    padding: 12px 25px;
    margin: 8px;
    cursor: pointer;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
  .data {
    font-size: 22px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Car Control</h1>

<button onclick="connect()">Connect</button>

<div>
  <button onclick="send('ESTOP')">ESTOP</button>
  <button onclick="send('RESET')">RESET</button>
  <button onclick="send('A_ON')">ALARM ON</button>
  <button onclick="send('A_OFF')">ALARM OFF</button>
</div>

<p id="status">Not connected</p>

<div class="data">
  GPS Speed: <span id="gps">---</span><br>
  Calc Speed: <span id="calc">---</span>
</div>

<script>
let bleCharacteristic = null;
let rxBuffer = "";

async function connect() {
  try {
    const device = await navigator.bluetooth.requestDevice({
      filters: [{ services: [0xFFE0] }]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(0xFFE0);
    bleCharacteristic = await service.getCharacteristic(0xFFE1);

    await bleCharacteristic.startNotifications();
    bleCharacteristic.addEventListener(
      'characteristicvaluechanged',
      handleData
    );

    document.getElementById('status').innerText =
      `Connected to ${device.name || 'HM-10'}`;
  } catch (err) {
    document.getElementById('status').innerText = 'Connection failed';
    console.error(err);
  }
}

function handleData(event) {
  const value = new TextDecoder().decode(event.target.value);
  rxBuffer += value;

  // Assume messages end with newline \n
  let lines = rxBuffer.split('\n');
  rxBuffer = lines.pop();

  for (let line of lines) {
    parseLine(line.trim());
  }
}

function parseLine(line) {
  if (line.startsWith("D_GPS_SPEED")) {
    const v = line.split(':')[1];
    document.getElementById('gps').innerText = v;
  }

  if (line.startsWith("D_CALC_SPEED")) {
    const v = line.split(':')[1];
    document.getElementById('calc').innerText = v;
  }
}

async function send(cmd) {
  if (!bleCharacteristic) {
    alert('Not connected!');
    return;
  }
  await bleCharacteristic.writeValue(
    new TextEncoder().encode(cmd + "\n")
  );
}
</script>

</body>
</html>
