<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Control</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Car Control</h1>

<button onclick="connect()">Connect</button>

<div>
  <button onclick="send('ESTOP')">ESTOP</button>
  <button onclick="send('RESET')">RESET</button>
  <button onclick="send('A_ON')">ALARM ON</button>
  <button onclick="send('A_OFF')">ALARM OFF</button>
</div>

<p id="status">Not connected</p>

<div class="data">
  GPS Speed: <span id="gps">---</span><br>
  Calc Speed: <span id="calc">---</span>
</div>

<script src="script.js"></script>
</body>
</html>
